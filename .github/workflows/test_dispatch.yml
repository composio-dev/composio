name: Test Dispatch Workflow

on:
  workflow_dispatch:
    inputs:
      name:
        description: Name to greet
        required: false
        default: World
      environment:
        description: Deployment environment
        required: false
        default: development

jobs:
  greet:
    runs-on: ubuntu-latest
    steps:
      - name: Greet
        run: echo "Hello ${{ github.event.inputs.name }}! Environment: ${{ github.event.inputs.environment }}"
